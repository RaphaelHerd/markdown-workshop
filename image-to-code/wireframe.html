<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Verification Flow</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const emailInput = document.getElementById('email');
    const nameInput = document.getElementById('name');
    const ageInput = document.getElementById('age');
    const mainSite = document.getElementById('main-site');
    const sorryScreen = document.getElementById('sorry-screen');
    const kidVersion = document.getElementById('kid-version');
    const greeting = document.getElementById('greeting');

    document.getElementById('age-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = nameInput.value;
      const age = parseInt(ageInput.value, 10);
      if (age >= 18) {
        mainSite.style.display = 'block';
        greeting.textContent = 'Welcome, ' + name + '!';
        sorryScreen.style.display = 'none';
        kidVersion.style.display = 'none';
      } else {
        mainSite.style.display = 'none';
        sorryScreen.style.display = 'block';
        setTimeout(function () {
          sorryScreen.style.display = 'none';
          kidVersion.style.display = 'block';
        }, 3000); // show kid version after 3 seconds
      }
    });
  });
</script>
</head>
<body class="bg-gray-100 p-8">
<div class="container mx-auto">
  <div id="form-container" class="max-w-md mx-auto my-10">
    <form id="age-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input id="email" type="email" required placeholder="Enter Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input id="name" type="text" required placeholder="Enter Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age:</label>
        <input id="age" type="number" required placeholder="Enter Age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
      </div>
    </form>
  </div>

  <div id="main-site" class="hidden">
    <h1 id="greeting" class="text-xl font-bold">Welcome!</h1>
    <!-- Main site content goes here -->
  </div>

  <div id="sorry-screen" class="hidden">
    <h1 class="text-xl font-bold">Sorry, you need to be over 18 to access this site.</h1>
    <!-- Apology screen content goes here -->
  </div>

  <div id="kid-version" class="hidden">
    <h1 class="text-xl font-bold">Check out our kid's version!</h1>
    <!-- Kid's version content goes here -->
  </div>
</div>
</body>
</html>
